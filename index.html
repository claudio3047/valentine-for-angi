<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine ðŸ’–</title>

  <style>
    :root{
      --bg1:#ffe6f0;
      --bg2:#ffc1d9;
      --card:#ffffffcc;
      --yes:#ff3b86;
      --text:#2b2b2b;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
      color:var(--text);
    }

    .card{
      width:min(720px,92vw);
      padding:30px 22px;
      border-radius:28px;
      background:var(--card);
      backdrop-filter: blur(10px);
      box-shadow:0 25px 60px rgba(0,0,0,.15);
      text-align:center;
      position:relative;
    }

    h1{
      font-size:clamp(26px,4vw,42px);
      margin:0 0 12px;
    }

    .sub{
      font-size:clamp(14px,2vw,18px);
      opacity:.8;
      margin-bottom:26px;
    }

    .btns{
      position:relative;
      height:120px;
    }

    button{
      border:0;
      border-radius:999px;
      cursor:pointer;
      font-weight:700;
      transition:transform .15s ease;
      user-select:none;
    }

    #yes{
      background:var(--yes);
      color:white;
      font-size:clamp(22px,3vw,34px);
      padding:18px 40px;
      box-shadow:0 14px 35px rgba(255,59,134,.45);
    }

    #yes:hover{
      transform:scale(1.15);
    }

    #no{
      position:absolute;
      background:white;
      border:2px solid #00000022;
      font-size:14px;
      padding:8px 14px;
      left:50%;
      top:70px;
      transform:translateX(-50%);
    }

    .result{
      display:none;
      margin-top:22px;
      font-size:clamp(20px,2.6vw,28px);
      font-weight:700;
    }

    .heart{
      position:absolute;
      bottom:-20px;
      font-size:18px;
      animation:float 2s linear forwards;
      pointer-events:none;
    }

    @keyframes float{
      to{
        transform:translateY(-120vh);
        opacity:0;
      }
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <h1>Angi ðŸ’•</h1>
    <p class="sub">Habub will you be my Valentine?</p>

    <div class="btns">
      <button id="yes">JA ðŸ’–</button>
      <button id="no">Nein</button>
    </div>

    <div class="result" id="result">YAAAY ðŸ’˜âœ¨</div>
  </div>

<script>
  const no = document.getElementById("no");
  const yes = document.getElementById("yes");
  const result = document.getElementById("result");
  const card = document.getElementById("card");

  function moveNo(){
    const maxX = card.clientWidth - no.offsetWidth;
    const maxY = card.clientHeight - no.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    no.style.left = x + "px";
    no.style.top  = y + "px";
  }

  no.addEventListener("mouseenter", moveNo);
  no.addEventListener("touchstart", moveNo);

  yes.addEventListener("click", () => {
    result.style.display = "block";
    for(let i=0;i<20;i++){
      const h=document.createElement("div");
      h.className="heart";
      h.textContent=Math.random()<0.5?"ðŸ’–":"ðŸ’˜";
      h.style.left=Math.random()*100+"%";
      h.style.animationDuration=1.5+Math.random()*1.5+"s";
      document.body.appendChild(h);
      h.addEventListener("animationend",()=>h.remove());
    }
    yes.disabled=true;
    no.disabled=true;
    no.style.opacity=.4;
  });
</script>
</body>
</html>
